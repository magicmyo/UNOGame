<html>
	<head>
		<title>UNO Start Game</title>
                
                <script src="js/jquery.js"></script>
		<script src="js/UNOGameIdName.js"></script>
	</head>
	<body>
		<h1>Create Game</h1>
                <form action="http://localhost:8080/UNOWebServer/api/game/tablegamestart" method="post">
                    
                    Game Id : 
                    <input type="hidden" name="gid" id="gid">
                    <span id="gida"></span><br />
                    Game Title : 
                    <span id="gname"></span><br />
                    <button type="submit" name="start">Start Game</button>
                </form>
	</body>
</html>
